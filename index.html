<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- SCSS -->
  <link rel="stylesheet" href="./CSS/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="/JS/main.js" defer></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center bg-fm-body align-content-center">

  <main class="main row">

    <article
      class="col-10 col-md-5 col-lg-4 col-xxl-3 mx-auto position-relative bg-advice-card text-l_cyan rounded-3 px-4">

      <h1 id="advice_Id" class="article__title h6 small text-uppercase text-neon text-center pt-5 pb-3">Advice
        #<!-- Advice ID goes here -->;</h1>

      <p id="advice_Text" class="article__text text-center fs-5 fw-bold">"Lorem ipsum dolor sit amet consectetur,
        adipisicing elit. Sit
        laudantium
        delectus, suscipit doloremque vitae <!-- Advice text goes here -->"
      </p>

      <picture class="text-center mb-5 pt-3 pb-4">
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 900px)" />
        <img class="w-100" src="./images/pattern-divider-mobile.svg" alt="">

      </picture>

      <button id="roll-the-dice"
        class="button-dice position-absolute btn btn-primary start-50 translate-middle-x rounded-circle p-3"><img
          src="./images/icon-dice.svg" alt=""></button>

    </article>

  </main>

  <div class="attribution position-absolute bottom-0 text-light start-50 translate-middle-x mb-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
